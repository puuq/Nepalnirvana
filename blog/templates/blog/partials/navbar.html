{% load static %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold" href="{% url 'blog:home' %}">NepalNirvana</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Nav -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                       href="{% url 'blog:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
                       href="{% url 'blog:products' %}">Top Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                       href="{% url 'blog:about' %}">About</a>
                </li>
            </ul>
            

            <!-- Right Side Buttons -->
            <div class="d-flex align-items-center">

                <!-- Cart -->
                <a href="{% url 'blog:cart' %}">
                    <button class="btn btn-outline-dark me-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">{{ order_items_count }}</span>
                    </button>
                </a>

                <!-- Profile / Auth -->
                {% if user.is_authenticated %}
                    <a class="mx-2" href="{% url 'blog:account' %}">
                        <img src="{% static 'images/avatar.png' %}" style="width: 40px" class="rounded-circle" alt="Profile">
                    </a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'blog:logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary btn-md" href="{% url 'blog:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
